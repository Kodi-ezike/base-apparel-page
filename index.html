<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap">
  
</head>
<body onload='document.form1.text1.focus()'>
<div class="container1">
  <div class="container2">
    <div class="wrapper">
      <div class="left">
        <div class="logos"><div class="logo"></div></div>
        <div class="pic2"></div>
        <div class="head">
          <section id="big">
            <section id="big1">WE'RE</section>  
            <section id="big2"><b>COMING <br> SOON </b></section>
          </section>
          <section id="small">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</section>
          <form action="#" name="form1">
          <input type="text" placeholder="Email Address"id="myEmail" name="text1">
          <button type="submit" name="Validate" value="Validate" onclick="ValidateEmail(document.form1.text1)"></button>
          </form>
          <p id="demo"></p>

        </div>
      </div>
    </div>
    <div class="pic"></div>
  </div>
</div>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ezike Kodi</a>.
    </p>
  </footer>
  <script>
    function ValidateEmail(inputText){
      var mailformat = /^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;
      if(inputText.value.match(mailformat)){
        //alert("You have entered a valid email address!");    //The pop up alert for a valid email address
        document.form1.text1.focus();
        return true;
      }
      else{
        //alert("You have entered an invalid email address!");    //The pop up alert for an invalid email address
        document.getElementById("demo").innerHTML = 'Please provide a valid email';
        document.form1.text1.focus();
        return false;
      }
    }
  
  </script>
</body>
</html>
